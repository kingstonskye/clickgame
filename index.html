<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Button Click Game</title>
</head>
<body>
    <h1 class="description">Quick Tap. First to 100 wins!</h1>
    <div class="container">
        <div class="game-board">
            <div class="player-one-board">
                <h1>"A"/"S"</h1>
                <h2 id="count-one">0</h2>
                <div id="winner1" style="display: none;">Winner!</div>
            </div>
            <h1 id="Countdown" style="display: none;">3</h1>
            <div class="player-two-board">
                <h1>"K"/"L"</h1>
                <h2 id="count-two">0</h2>
                <div id="winner2" style="display: none;">Winner!</div>
            </div>
        </div>
      <div>
        <button onclick=deleteScore()>Play Again</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
