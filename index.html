<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Click Game</title>
</head>
<body>
    
    <h1 class="description">Compete with a friend to see who can press keys quickest. First to 100 wins!</h1>
    <div class="container">
        <div class="game-board">
            <div class="player-one-board">
                <h1>"A"/"S"</h1>
                <h2 id="count-one">0</h2>
            </div>
            <div class="player-two-board">
                <h1>"K"/"L"</h1>
                <h2 id="count-two">0</h2>
            </div>
        </div>
      <div>
        <button onclick=deleteScore()>Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
