<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Click Game</title>
</head>
<body>
    
    <h1 class="description">Compete with a friend to see who can press keys quickest. You have 10 seconds!</h1>
    <div class="container">
        <div class="game-board">
            <div class="player-one-board">
                <h1>A/S</h1>
                <h2 id="count-one">0</h2>
            </div>
            <div class="player-two-board">
                <h1>J/K</h1>
                <h2 id="count-two">0</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
